<!DOCTYPE html>
<html>
    <head>
        <title>Register page</title>
    </head>
    <body> 
        <form>
            <h1>Welcome to our website</h1>
            <p>You can create an account here</p>
            <label for="name_field" >Username</label>
            <input type="text" id="name_field" name="name" placeholder="Your name" required>
            <br>
            <label for="password_field" >Password</label>
            <input type="text" style="-webkit-text-security: circle" id="password_field" name="password" minlength="8" placeholder="Min. 8 characters"  required>
            <br>
            <label for="email_field" >Email</label>
            <input type="text" id="email_field" name="email" placeholder="Your email" required>
            <div>
            <input type="checkbox">
                <label>I want to subscribe to be notified in the future</label> 
            </div>
            <button>Register </button>
            </form>
    </body>
</html>
